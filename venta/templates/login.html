{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'assets/css/Log_Salida.css' %}">
    <title>Login</title>
</head>
<body>
    <section>
        <h2>Login</h2>
        <form id="loginForm">
            <label>Correo</label>
            <input type="email" placeholder="correo" id="email" required autofocus>
            <label>Contraseña</label>
            <input type="password" placeholder="Contraseña" id="password" required>
            <input type="submit" value="Ingresar">
        </form>
        <p>No tienes una cuenta? <a href="{% url 'signup' %}">Registro</a></p>
    </section>
    <script src="{% static 'assets/js/login.js' %}"></script>
</body>
</html>
